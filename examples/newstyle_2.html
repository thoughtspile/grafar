<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">
    </script>

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
        var pan3d = new grafar.Panel(document.getElementById('render'));

        var t = grafar.range(0, Math.PI, 30);
        var p = grafar.range(-Math.PI, Math.PI, 50);

        grafar.pin([
            grafar.map([t, p], (t, p) => Math.sin(t) * Math.sin(p)),
            grafar.map([t, p], (t, p) => Math.cos(t) * Math.sin(p)),
            grafar.map([t, p], (t, p) => Math.cos(p)),
        ], pan3d);
	</script>

	</body>
</html>
