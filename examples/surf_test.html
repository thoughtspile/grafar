<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render"></div>

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
        var pan3d = new grafar.Panel(document.getElementById('render'));

        var i = grafar.seq(-1, 1, 2)
        var t = grafar.range(0, 1, 20);
        var y = grafar.range(0, 1, 20);

        var x = grafar.map([i, t], (i, t) => i + t);
        var z = grafar.map([x, y], (x, y) => x * y);

        grafar.pin([x,y,z], pan3d);
	</script>

	</body>
</html>
