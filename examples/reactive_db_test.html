<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">
    </script>

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
        var pan3d = new grafar.Panel(document.getElementById('render'));

        var i = grafar.set([-1, 1]);
        var t = grafar.range(0, 1, 30);
        var p = grafar.constant(0);
        var y = grafar.range(-1, 1, 60);

        var x = grafar.map([i, t], (i, t) => i + t);
        var f = grafar.map([x, y], (x, y) => Math.sin(x * y) / 2);
        var z = grafar.map([f, p], (f, p) => f * p);

        grafar.pin([x, y, z], pan3d);

        var t = 0;
        (function up() {
            t += .025;
            // FIXME have grafar.update
            grafar.constrain({what: p, maxlen: 1, as: function(data) {
                    data[p][0] = Math.pow(Math.sin(t), 3);
                }});
            grafar.refresh();
            window.requestAnimationFrame(up);
        }());
	</script>

	</body>
</html>
