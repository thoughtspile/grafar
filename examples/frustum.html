<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
		var pan3d = new grafar.Panel(document.getElementById('render'));//.setAxes(['x','y']),

		var a = grafar.range(-Math.PI / 4, Math.PI / 4, 2);
        var b = grafar.range(-Math.PI / 5, Math.PI / 5, 2);
        var dist = grafar.set([0, 3, 20], false);

        var x = grafar.map([a, b, dist], (a, b, dist) => dist * Math.sin(a));
        var y = grafar.map([a, b, dist], (a, b, dist) => dist);
        var z = grafar.map([a, b, dist], (a, b, dist) => dist * Math.sin(b));

        grafar.pin([x, y, z], pan3d);
        pan3d.axisObject.visible = false;
	</script>

	</body>
</html>
